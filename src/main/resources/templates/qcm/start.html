<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Démarrer QCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Commencer le QCM</h2>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">
                            Vous êtes sur le point de commencer le QCM d'évaluation. 
                            Le test comprend 10 questions et vous aurez 20 secondes pour répondre à chaque question.
                        </p>
                        
                        <form th:action="@{/qcm/start-test}" method="post">
                            <input type="hidden" name="candidatId" th:value="${candidatId}" />
                            <input type="hidden" name="annonceId" th:value="${annonceId}" />
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Commencer le QCM
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
