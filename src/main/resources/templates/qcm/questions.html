<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Questions - QCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .question-card:hover {
            transform: translateY(-2px);
        }
        .options-link {
            text-decoration: none;
        }
        .options-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="mb-4">Questions du QCM</h1>
                
                <div th:if="${questions != null and not #lists.isEmpty(questions)}" class="row">
                    <div th:each="question : ${questions}" class="col-md-6">
                        <div class="card question-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="'Question ' + ${question.id}">Question ID</h5>
                                <p class="card-text" th:text="${question.text}">Question text</p>
                                <a th:href="@{/qcm/question/{id}/correct-options(id=${question.id})}" 
                                   class="options-link text-primary">
                                    Voir les réponses correctes →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${questions == null or #lists.isEmpty(questions)}" class="alert alert-info">
                    Aucune question n'est disponible pour le moment.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
