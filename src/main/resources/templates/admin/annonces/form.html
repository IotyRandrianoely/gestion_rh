<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${annonce.id == null ? 'Nouvelle annonce' : 'Modifier annonce'}"></title>
</head>
<body>
<h2 th:text="${annonce.id == null ? 'Nouvelle annonce' : 'Modifier annonce'}"></h2>

<form th:action="@{/admin/annonces}" method="post">
    <input type="hidden" name="id" th:value="${annonce.id}" />

    <p>Profil :
        <input type="text" name="profil" th:value="${annonce.profil}" required/>
    </p>
    <p>Description :
        <input type="text" name="description" th:value="${annonce.description}" required/>
    </p>

    <p>Critère :
        <select name="critereRech.id" required>
            <option th:each="c : ${criteres}"
                    th:value="${c.id}"
                    th:selected="${annonce.critereRech != null and annonce.critereRech.id == c.id}"
                    th:text="'Critère ' + ${c.id} + ' - ' + ${c.anneesExperience} + ' ans - ' + ${c.diplome.nomDiplome} + ' - ' + ${c.filiere.nomFiliere}">
            </option>
        </select>
    </p>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/admin/annonces}">Annuler</a>
</form>
</body>
</html>
