<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Gestion RH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #17a2b8;
        }
        .demo-accounts h4 {
            margin-top: 0;
            color: #17a2b8;
        }
        .demo-account {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .demo-account:hover {
            background-color: #e9ecef;
        }
        .demo-account strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè¢ Gestion RH</h1>
            <p>Connectez-vous pour acc√©der √† l'application</p>
        </div>

        <!-- Messages -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${param.logout}" class="alert alert-success">Vous avez √©t√© d√©connect√© avec succ√®s</div>

        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Entrez votre nom d'utilisateur" />
            </div>

            <div class="form-group">
                <label for="password">üîí Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Entrez votre mot de passe" />
            </div>

            <button type="submit" class="btn-login">
                üöÄ Se connecter
            </button>
        </form>

        <!-- Comptes de d√©monstration -->
        <div class="demo-accounts">
            <h4>üìã Comptes de test</h4>
            <div class="demo-account" onclick="fillLogin('admin1', 'admin123')">
                <strong>üëë Admin :</strong> admin1 / admin123
            </div>
            <div class="demo-account" onclick="fillLogin('rh1', 'rh123')">
                <strong>üë• RH :</strong> rh1 / rh123
            </div>
            <div class="demo-account" onclick="fillLogin('client1', 'client123')">
                <strong>üë§ Client :</strong> client1 / client123
            </div>
        </div>
    </div>

    <script>
        // Focus automatique sur le champ username
        document.getElementById('username').focus();
        
        // Fonction pour remplir automatiquement les champs de login
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('username').focus();
        }
        
        // Gestion des raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON')) {
                document.getElementById('loginForm').submit();
            }
        });

        // Animation du bouton au survol
        const loginBtn = document.querySelector('.btn-login');
        loginBtn.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
        });
        loginBtn.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });

        // Log pour debug
        console.log('=== PAGE LOGIN CHARG√âE ===');
        console.log('URL actuelle:', window.location.href);
    </script>
</body>
</html>
