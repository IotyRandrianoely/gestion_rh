<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail annonce</title>
</head>
<body>
<h2>Détail annonce</h2>
<p><b>Profil :</b> <span th:text="${annonce.profil}"></span></p>
<p><b>Description :</b> <span th:text="${annonce.description}"></span></p>
<p><b>Date :</b> <span th:text="${annonce.datePublication}"></span></p>

<h3>Critères</h3>
<p>Expérience : <span th:text="${annonce.critereRech.anneesExperience}"></span> ans</p>
<p>Diplôme : <span th:text="${annonce.critereRech.diplome.nomDiplome}"></span></p>
<p>Filière : <span th:text="${annonce.critereRech.filiere.nomFiliere}"></span></p>

<p>
    <a th:href="@{/candidats/postuler?annonceId={id}(id=${annonce.id})}" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 3px;">Postuler à cette annonce</a>
</p>

<p><a th:href="@{/annonces}">Retour</a> | <a th:href="@{/candidats?annonceId={id}(id=${annonce.id})}">Voir les candidats</a></p>
</body>
</html>
