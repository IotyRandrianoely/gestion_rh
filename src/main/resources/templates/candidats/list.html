<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des candidats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3d5a80 0%, #98c1d9 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #3d5a80 0%, #293241 100%);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            padding: 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .table-container {
            overflow-x: auto;
            margin: 0 2rem 2rem 2rem;
        }

        .candidates-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .candidates-table thead {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .candidates-table th {
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .candidates-table th:hover {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .candidates-table th i {
            margin-left: 0.5rem;
            opacity: 0.5;
        }

        .candidates-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .candidates-table tbody tr:hover {
            background: linear-gradient(135deg, #e0fbfc 0%, #f8fafc 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .candidates-table td {
            padding: 1.5rem 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
        }

        .candidate-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .candidate-firstname {
            color: #6b7280;
            font-size: 1rem;
        }

        .note-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ee6c4d 0%, #293241 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .profil-tag {
            background: linear-gradient(135deg, #e0fbfc 0%, #98c1d9 100%);
            color: #293241;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #98c1d9;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3d5a80, #293241);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(61, 90, 128, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #98c1d9, #3d5a80);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(152, 193, 217, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #98c1d9, #e0fbfc);
            color: #293241;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(152, 193, 217, 0.4);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-proposed {
            background: linear-gradient(135deg, #e0fbfc, #98c1d9);
            color: #293241;
            border: 1px solid #98c1d9;
        }

        .status-date {
            color: #374151;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3d5a80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .header-stats {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .table-container {
                margin: 0 1rem 1rem 1rem;
            }

            .candidates-table th,
            .candidates-table td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* Animation pour les lignes du tableau */
        .candidates-table tbody tr {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .candidates-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .candidates-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
        .candidates-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
        .candidates-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
        .candidates-table tbody tr:nth-child(5) { animation-delay: 0.5s; }
        .candidates-table tbody tr:nth-child(6) { animation-delay: 0.6s; }
        .candidates-table tbody tr:nth-child(7) { animation-delay: 0.7s; }
        .candidates-table tbody tr:nth-child(8) { animation-delay: 0.8s; }
        .candidates-table tbody tr:nth-child(9) { animation-delay: 0.9s; }
        .candidates-table tbody tr:nth-child(10) { animation-delay: 1.0s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-users"></i>
                    Liste des candidats
                </h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-candidates">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="proposed-candidates">0</span>
                        <span class="stat-label">Proposés</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pending-candidates">0</span>
                        <span class="stat-label">En attente</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Rechercher un candidat..." id="searchInput">
                </div>
                <select class="filter-select" id="profilFilter">
                    <option value="">Tous les profils</option>
                    <option value="Développeur">Développeur</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                    <option value="Analyste">Analyste</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="">Tous les statuts</option>
                    <option value="proposed">Proposés</option>
                    <option value="pending">En attente</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des candidats...</p>
        </div>

        <div class="table-container">
            <table class="candidates-table" id="candidatesTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">
                            Nom
                            <i class="fas fa-sort"></i>
                        </th>
                        <th onclick="sortTable(1)">
                            Prénom
                            <i class="fas fa-sort"></i>
                        </th>
                        <th onclick="sortTable(2)">
                            Note
                            <i class="fas fa-sort"></i>
                        </th>
                        <th onclick="sortTable(3)">
                            Profil
                            <i class="fas fa-sort"></i>
                        </th>
                        <th>Actions</th>
                        <th>Statut / Entretien</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${candidats}" class="candidate-row">
                        <td class="candidate-name" th:text="${c.nom}">Nom</td>
                        <td class="candidate-firstname" th:text="${c.prenom}">Prénom</td>
                        <td>
                            <div class="note-badge">
                                <i class="fas fa-star"></i>
                                <span th:text="1/10">1/10</span>
                            </div>
                        </td>
                        <td>
                            <span class="profil-tag" th:text="${c.annonce != null ? c.annonce.profil : 'Non défini'}">Profil</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{'/candidats/' + ${c.id}}" class="btn btn-info">
                                    <i class="fas fa-eye"></i>
                                    Détails
                                </a>
                            </div>
                        </td>
                        <td>
                            <div th:if="${c.estPropose == null or !c.estPropose}" class="action-buttons">
                                <a th:href="@{'/candidats/planifier_entretien/' + ${c.id}}" class="btn btn-success">
                                    <i class="fas fa-calendar-plus"></i>
                                    Planifier entretien
                                </a>
                            </div>
                            <div th:if="${c.estPropose != null and c.estPropose}" class="status-badge status-proposed">
                                <i class="fas fa-check-circle"></i>
                                <span class="status-date" th:text="${(contratsMap[c.id] != null and contratsMap[c.id].dateFin != null) ? #temporals.format(contratsMap[c.id].dateFin, 'dd/MM/yyyy HH:mm') : 'Contrat non trouvé'}">
                                    Date contrat
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-user-slash"></i>
                </div>
                <h3>Aucun candidat trouvé</h3>
                <p>Essayez de modifier vos critères de recherche.</p>
            </div>
        </div>
    </div>

    <script>
        // Fonctions de recherche et filtrage
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const profilFilter = document.getElementById('profilFilter');
            const statusFilter = document.getElementById('statusFilter');
            const table = document.getElementById('candidatesTable');
            const emptyState = document.getElementById('emptyState');
            
            // Mise à jour des statistiques
            updateStats();
            
            // Événements de recherche et filtrage
            searchInput.addEventListener('input', filterTable);
            profilFilter.addEventListener('change', filterTable);
            statusFilter.addEventListener('change', filterTable);
            
            function filterTable() {
                const searchTerm = searchInput.value.toLowerCase();
                const profilValue = profilFilter.value.toLowerCase();
                const statusValue = statusFilter.value;
                const rows = table.querySelectorAll('tbody tr');
                let visibleCount = 0;
                
                rows.forEach(row => {
                    const nom = row.cells[0].textContent.toLowerCase();
                    const prenom = row.cells[1].textContent.toLowerCase();
                    const profil = row.cells[3].textContent.toLowerCase();
                    
                    // Déterminer le statut de la ligne
                    const isProposed = row.querySelector('.status-proposed') !== null;
                    const matchesStatus = statusValue === '' || 
                        (statusValue === 'proposed' && isProposed) ||
                        (statusValue === 'pending' && !isProposed);
                    
                    const matchesSearch = nom.includes(searchTerm) || prenom.includes(searchTerm);
                    const matchesProfil = profilValue === '' || profil.includes(profilValue);
                    
                    if (matchesSearch && matchesProfil && matchesStatus) {
                        row.style.display = '';
                        visibleCount++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                // Afficher/masquer l'état vide
                if (visibleCount === 0) {
                    table.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    table.style.display = 'table';
                    emptyState.style.display = 'none';
                }
            }
            
            function updateStats() {
                const rows = table.querySelectorAll('tbody tr');
                const total = rows.length;
                let proposed = 0;
                
                rows.forEach(row => {
                    if (row.querySelector('.status-proposed')) {
                        proposed++;
                    }
                });
                
                document.getElementById('total-candidates').textContent = total;
                document.getElementById('proposed-candidates').textContent = proposed;
                document.getElementById('pending-candidates').textContent = total - proposed;
            }
        });
        
        // Fonction de tri
        function sortTable(columnIndex) {
            const table = document.getElementById('candidatesTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const isAsc = table.dataset.sortOrder !== 'asc';
            
            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex].textContent.trim();
                const bVal = b.cells[columnIndex].textContent.trim();
                
                if (columnIndex === 2) { // Colonne Note
                    const aNum = parseInt(aVal.split('/')[0]);
                    const bNum = parseInt(bVal.split('/')[0]);
                    return isAsc ? aNum - bNum : bNum - aNum;
                }
                
                return isAsc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
            });
            
            // Réinsérer les lignes triées
            rows.forEach(row => tbody.appendChild(row));
            
            // Mettre à jour l'indicateur de tri
            table.dataset.sortOrder = isAsc ? 'asc' : 'desc';
            
            // Mettre à jour les icônes de tri
            const headers = table.querySelectorAll('th i');
            headers.forEach((icon, index) => {
                if (index === columnIndex) {
                    icon.className = isAsc ? 'fas fa-sort-up' : 'fas fa-sort-down';
                } else {
                    icon.className = 'fas fa-sort';
                }
            });
        }
    </script>
</body>
</html>
