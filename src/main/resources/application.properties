spring.application.name=gestion_rh
server.port=8070

# Configuration de la connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_rh
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration pour l'upload de fichiers (documents + images)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# Répertoires de stockage des fichiers uploadés
app.upload.dir=uploads/cv
app.upload.url=/uploads/cv
app.upload.images.dir=uploads/images
app.upload.images.url=/uploads/images

# Types de fichiers autorisés
app.upload.allowed-documents=pdf,doc,docx,txt,rtf
app.upload.allowed-images=jpg,jpeg,png,gif,bmp,webp
app.upload.max-document-size=10MB
app.upload.max-image-size=5MB

# Debugging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.gestion_rh=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.id=DEBUG